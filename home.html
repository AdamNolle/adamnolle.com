<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Adam Nolle</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <script defer src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.min.js"></script>
    <link rel="shortcut icon" href="\media\favicon.png"/>
    <script src="bouncing.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <nav class="navbar is-black">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="\home.html" style="font-weight: bold">
            <img src="\media\adamlogo.png" alt="Logo">
          </a>
          </a>
          <span class="navbar-burger burger" data-target="navMenu">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div id="navMenu" class="navbar-menu">
          <div class="navbar-end">
            <a href="\home.html" class="navbar-item is active">Home</a>
            <a href="\blog.html" class="navbar-item">Blog</a>
            <a href="\about.html" class="navbar-item">About Me</a>
            <a href="https://github.com/AdamNolle" class="navbar-item">
              <span class="icon-text">
                <span class="icon">
                  <i class="fa-brands fa-github"></i>
                </span>
                <span>Github</span>
              </span>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <script type="text/javascript">
      (function () {
        var burger = document.querySelector(".burger");
        var nav = document.querySelector("#" + burger.dataset.target);

        burger.addEventListener("click", function () {
          burger.classList.toggle("is-active");
          nav.classList.toggle("is-active");
        });
      })();
    </script>
  </body>
  <script>
    window.onresize = () => {
      location.reload();
    }
  </script>
</html>
